<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>


  <main class="container">

    <img src="./assets/images/avatar-jessica.jpeg" alt="image">

    <h2>
      Jessica Randall
    </h2>

    <p id="location">
      London, United Kingdom
    </p>

    <p id="description">
      "Front-end developer and avid reader."
    </p>

    <div class="box">
      <p class="innerText">GitHub</p>
    </div>
    <div class="box">
      <p class="innerText">Frontend Mentor</p>
    </div>
    <div class="box">
      <p class="innerText">LinkedIn</p>
    </div>
    <div class="box">
      <p class="innerText">X</p>
    </div>
    <div class="box">
      <p class="innerText">Instagram</p>
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hermi72</a>.
  </div>

</body>
</html>
